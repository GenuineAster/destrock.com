{% extends "base.html" %}

{% block page_header %}
  <div class="page-header">
    <h1>{{ post.title }} <small> {{ post.created_at.strftime('%H:%M %Y-%m-%d') }} </small></h1>
  </div>
{% endblock %}

{% block content %}
  <p>{{ post.body }}<p>
  <p>
    Tags:
    {% for tag in post.tags %}
      <a href="{{ url_for('posts.tags', tag=tag) }}">{{ tag }}</a>{%if tag!=post.tags[-1]%},{%endif%}
    {% endfor %}
  </p>
{% endblock %}
